<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar ou Par</title>
</head>
<body>
    <h1>Recarregue a pagina!</h1>
    <p>Exercício: Verificação de Número Par ou Ímpar
        Escreva um programa que receba um número inteiro
         e determine se ele é par ou ímpar. Se o número for par,
          exiba a mensagem “O número é par.” Caso contrário, exiba 
          a mensagem “O número é ímpar.”
    </p>
    <script>
        let number = prompt('Digite o número');
        let msg = `O número ${number} é `;
        number&1?msg = msg + `impar!`:msg = msg + `par!`;
        alert(msg);
    </script>
</body>
</html>
