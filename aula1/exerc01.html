<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let F;
        for(i = -40; i < 151; i++){
            F = ((i * (9/5)) + 32)
            let message = `Celsius: ${i}  \\ Fahrenheit: ${F}`;
            console.log(message);
        }
    </script>    
</body>
</html>
