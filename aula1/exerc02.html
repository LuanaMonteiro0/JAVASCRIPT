<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("digite o numero: ", "0");
        let stringFib = "";
        if(num !== null){
            if(!isNaN(parseInt(num))){
                let fib = [0, 1, 1];
                if(num !== 0){
                    for(i = 0; i < num; i++){
                        if(i > 2){
                            fib[i] = fib[i-1] + fib[i-2];
                        };
                        stringFib = stringFib + " " + fib[i];
                    };
                };
            }else{
                stringFib = "ERRO - VALOR INVALIDO";
            };
        };
        console.log(stringFib);
    </script>
</body>
</html>
